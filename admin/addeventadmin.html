<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Add events admin page</title>
    <!-- <link rel="stylesheet" href="../styles/footer.css"> -->
    <link rel="stylesheet" href="../styles/addeventadmin.css">
    <style>
        
    </style>
</head>
<body>
    <div id="navbar">
        <img src="https://playo-website.gumlet.net/logo/playo-logo-header-website.png?auto=compress,format&q=90" width="130px" height="40px">
        <!-- these is for showing menu name on navbar -->
        <div id="menutitle">Add Event</div>
    </div>

    <!-- these is main body of admin page -->
    <div id="mainbody">
        <!-- these is sidebar menu -->
        <div id="sidebar">
            <a href="admin.html"><button class="sidebar_menu" id="dashboard"><span class = "las la-igloo" style="margin-right: 4%"></span>Dashboard</button></a><br>
            <a href="userlistadmin.html"><button class="sidebar_menu" id="userlist"><span class = "lar la-file-alt" style="margin-right: 4%"></span>Users List</button></a><br>
            <a href="addvenueadmin.html"><button class="sidebar_menu" id="addvenue"><span class = "lab la-microsoft" style="margin-right: 4%"></span>Add Venue</button></a><br>
            <a href="addeventadmin.html"><button class="sidebar_menu" id="addevent"><span class = "lar la-list-alt" style="margin-right: 4%"></span>Add Event</button></a><br>
            <a href="venueslistadmin.html"><button class="sidebar_menu" id="allvenues"><span class = "las la-braille" style="margin-right: 4%"></span>Venues List</button></a><br>
            <a href="eventslistadmin.html"><button class="sidebar_menu" id="allevents"><span class = "las la-braille" style="margin-right: 4%"></span>Events List</button></a><br>
            <a href="bookingsadmin.html"><button class="sidebar_menu" id="bookings"><span class = "las la-book" style="margin-right: 4%"></span>Bookings</button></a><br>
        </div>
        <!-- these is right side content  -->
        <div id="content">
            <div id="addeventcontainer">
                <div id="addeventleft">
                    <div id="addeventtitle">Add event</div>
                    <form id="addeventform" method="post" action="/">
                        <input class="inputbox3" id="eventname" type="text" placeholder="Enter Club/Academy name"  name=""><br>
                        <input class="inputbox3" id="eventaddress" type="text" placeholder="Enter full address" name=""><br>
                        <input class="inputbox3" id="eventcity" type="text" placeholder="Enter city" name=""><br>
                        <input class="inputbox3" id="eventimage" type="text" placeholder="Image Url" name=""><br>
                        <input class="inputbox3" id="eventtime" type="text" placeholder="Enter timing" name=""><br>
                        <input class="inputbox3" id="playid" type="text" placeholder="Enter ID number" name=""><br>
                        <input class="inputbox3" id="eventimage12" type="text" placeholder="Image Two Url" name=""><br>
                        <input class="inputbox3" id="eventoverview" type="text" placeholder="Enter overview" name=""><br>
                        <input class="inputbox3" id="eventgoals" type="text" placeholder="Enter goals" name=""><br>
                        <input  id="addeventbutton" type="submit" value="Add event"><br>
                    </form>
                </div>
                <div id="addeventright">
                    <div id="updateeventtitle">Update event</div>
                    <form id="updateeventform" method="post" action="/">
                        <input class="inputbox4" id="eventid" type="text" placeholder="Enter ID" name=""><br>
                        <input class="inputbox3" id="eventname2" type="text" placeholder="Enter Club/Academy name"  name=""><br>
                        <input class="inputbox3" id="eventaddress2" type="text" placeholder="Enter full address" name=""><br>
                        <input class="inputbox3" id="eventcity2" type="text" placeholder="Enter city" name=""><br>
                        <input class="inputbox3" id="eventimage2" type="text" placeholder="Image Url" name=""><br>
                        <input class="inputbox3" id="eventtime2" type="text" placeholder="Enter timing" name=""><br>
                        <input class="inputbox3" id="playid2" type="text" placeholder="Enter ID number" name=""><br>
                        <input class="inputbox3" id="eventimage22" type="text" placeholder="Image Two Url" name=""><br>
                        <input class="inputbox3" id="eventoverview2" type="text" placeholder="Enter overview" name=""><br>
                        <input class="inputbox3" id="eventgoals2" type="text" placeholder="Enter goals" name=""><br>
                        <input  id="updateeventbutton" type="submit" value="Add event"><br>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <div id="footer">

    </div>
</body>
</html>
