<script type="module">


        let n;
        var mobnum = JSON.parse(localStorage.getItem("mobileNumber"))

        n = document.querySelector("#mobnum").textContent = mobnum;
        document.querySelector("#mob").textContent = mobnum;
        


    


    //Import Footers
    let foot= document.getElementById("footer");
    import footer from "../components/footer.js";
    foot.innerHTML=footer();


    //Append data
    let cart = localStorage.getItem("cart_details")
    cart = JSON.parse(cart)
    console.log(cart)
    //cart = "neel";
    if(cart == null){
        
        //console.log("No Booking")
        let appendDiv = document.querySelector("#noBooking");
        let ptag = document.createElement("p");
        ptag.textContent = "No Bookings"
        appendDiv.append(ptag);

    }
    else{
        let tr = document.createElement("tr");
        let nametd = document.createElement("td");
        let locationtd = document.createElement("td");
        let timetd = document.createElement("td");
        let pricetd = document.createElement("td");
        let paymenttd = document.createElement("td");

        let club = localStorage.getItem("singleVenueDetails");
        club = JSON.parse(club);

        nametd.textContent = club.name
        locationtd.textContent = club.location
        timetd.textContent =  cart.time
        pricetd.textContent = cart.cost
        paymenttd.textContent = "Success"

        tr.append(nametd , locationtd , timetd, pricetd , paymenttd)
        document.querySelector("#tbody").append(tr)



        console.log(club)

    }


    document.querySelector("#logoutBtn1").addEventListener("click" , ()=>{
        localStorage.setItem("login", false);
        window.localStorage.removeItem('user_details');
        localStorage.setItem("givedetails", false);
        window.location.href = "venues.html";
    })






</script>
